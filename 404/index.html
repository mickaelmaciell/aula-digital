<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Erro 404</title>
</head>
<body>
    <div class="container">

        <div class="topo">
            <div class="esquerda">
                <h2>Infinity</h2>
            </div>
            <div class="direita">
                <div class="menu">
                    <a href="">Home</a>
                    <a href="">Orçamento</a>
                    <a href="">Sobre</a>
                    <a href="">Contato</a>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>

        <div class="meio">
            <div class="esquerda">
                <img src="./images/404-error-with-a-tired-person-animate.svg" alt="" width="600px">
            </div>

            <div class="direita">
                <div class="info">
                    <p>Page Not Found</p>
                </div>
                <h1>Opss! Pagina não encontrada!</h1>
                <p>Parece que não encontramos a pagina que procura, volte para a pagina principal!</p>
                <div class="btns">
                    <button id="btn-1">Voltar a pagina principal</button>
                    <button id="btn-2">Ou visite o  canal de ajuda</button>
                </div>
            </div>
        </div>

        <div class="fim">
            <div class="redes">
                <div class="texto">
                    <p>Acesse nossas redes</p>
                </div>
                <div class="icones">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
