<html lang="en">

<head>

                    </div>

                        </div>
                        <div class="campo">
                            <label for="">Senha</label>
                            <input type="password" name="" id="" placeholder="Digite sua Senha">
                        </div>
                        <div class="select">

                                <input type="checkbox" name="" id="">
                                <label for="">Lembrar-me</label>
                            </div>
                            <a href="">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="fim">
                        <button>ENTRAR</button>
                        <p>NÃ£o tem uma conta? <a href="..//index.html">Cadastre-se</a></p>
                    </div>
                </div>



                <div class="opcoes"></div>
            </div>
        </div>
    </div>

    </div>
