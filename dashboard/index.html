<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img src="https://s3.wasabisys.com/assets.smserver.com.br/1.118.19/img/icon/michael/logo-michael.png" alt="" width="150px">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquise por projetos">
                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://avatars.githubusercontent.com/u/118785629?v=4" alt="" width="40px">
            </div>
        </header>

    </main>
</body>
</html>
