<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img src="https://s3.wasabisys.com/assets.smserver.com.br/1.118.19/img/icon/michael/logo-michael.png" alt="" width="250px">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquise por projetos">
                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://avatars.githubusercontent.com/u/118785629?v=4" alt="" width="40px">
            </div>
        </header>
        <section class="content">
            <aside class="side-menu">
                <div class="opcoes">
                    <div class="opcao" id="selected">
                        <div class="icone">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span>Dashboard</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-brands fa-wpforms"></i>
                        </div>
                        <span>Forms</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-regular fa-folder-open"></i>
                        </div>
                        <span>Cards</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <span>Charts</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-arrow-pointer"></i>
                        </div>
                        <span>Buttons</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <span>Modals</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-table-list"></i>
                        </div>
                        <span>Tables</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-gauge-high"></i>
                        </div>
                        <div class="conteudo">
                            <span>Pages</span>
                            <div class="icone">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </aside>
            <section class="main-content">
                <h1>Dashboard</h1>
                <div class="banner">
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                        <p>Start this project in github</p>
                    </div>

                    <a href="">View more</a>
                </div>
                <div class="cards">
                    <div class="card" id="um">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-user-group"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Total clients</p>
                            <h3>6345</h3>
                        </div>
                    </div>
                    <div class="card" id="dois">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-money-bills"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Account balance</p>
                            <h3>R$ 34,670.00</h3>
                        </div>
                    </div>
                    <div class="card" id="tres">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>New sales</p>
                            <h3>376</h3>
                        </div>
                    </div>
                    <div class="card" id="quatro">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-comment"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Pending contacts</p>
                            <h3>235</h3>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
